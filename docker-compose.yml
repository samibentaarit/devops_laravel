version: '3.8'

services:
  app:
    build: .
    image: laravel-app:latest
    container_name: laravel-app
    restart: always
    ports:
      - "9000:80"    # Map localhost:9000 to the containerâ€™s port 80 (Laravel)
    volumes:
      - .:/var/www
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: laraveluser
      MYSQL_PASSWORD: Str0ngPassword!123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
